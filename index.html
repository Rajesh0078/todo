<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do list application</title>
  <script src="https://kit.fontawesome.com/d2ea3cb570.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <h3 class="title">
      To-Do-Application <span class="fa fa-clipboard"></span>
    </h3>

      <input type="text" id="input-form" placeholder="write your add list" />
      <button id="btn">Add</button>
    </div>
    <ul class="list-container">
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
